version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: stackx
      POSTGRES_PASSWORD: stackx
      POSTGRES_DB: stackx
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://stackx:stackx@db:5432/stackx
      OLLAMA_URL: ${OLLAMA_URL}
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
